<body>
    <div class="container">
        <form id="myForm" method="POST" action="/submit">
            <input type="text" id="datepicker" placeholder="Select a Date" name="selectedDate"> <!-- Datepicker input -->
            <input type="hidden" value="{{ site+'_'+instrument }}" name="inputValue">
            <button id="submitDate" type="submit">Submit Date</button>
            <div id="response"></div>
        </form>
    </div>



    <div class="img_container">
        <img src="{{ url_for('serve_image', filepath=img_path, filename=img_name) }}" alt="">
    </div>


    <!-- Date Picker Script -->
    <script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                dateFormat: 'mm/dd/yy', // Adjust the date format as needed
                onSelect: function(selectedDate) {
                    $('#selectedDate').val(selectedDate);
                }
            });
        });
    </script>
